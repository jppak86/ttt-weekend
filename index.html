<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="./css/style.css">
	<script defer src="./js/app.js"></script>
	<title>Tic Tac Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<h2>Lets Play the Game!!</h2>
	<h2 id="message"></h2>

	<section class="board">
		<div class="board-sq" id="sq0"></div>
		<div class="board-sq" id="sq1"></div>
		<div class="board-sq" id="sq2"></div>
		<div class="board-sq" id="sq3"></div>
		<div class="board-sq" id="sq4"></div>
		<div class="board-sq" id="sq5"></div>
		<div class="board-sq" id="sq6"></div>
		<div class="board-sq" id="sq7"></div>
		<div class="board-sq" id="sq8"></div>
	</section>    
	<button class= "btn" id="reset-button" type="reset">Reset Game</button>
</body>
</html>
